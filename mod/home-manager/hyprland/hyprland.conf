monitor=DP-3, 3440x1440@144, 1080x0, 1
monitor=HDMI-A-1, 1920x1080@60, 0x0, 1, transform, 3
workspace=DP-3, 1
workspace=HDMI-A-1, 2
workspace=HDMI-A-1, 3
workspace=HDMI-A-1, 4
workspace=HDMI-A-1, 5
workspace=HDMI-A-1, 6
workspace=HDMI-A-1, 7

exec-once=swaybg -i $FLAKE/pics/wallpaper.png
exec-once=foot --server
exec-once=wlsunset -l -23 -L -46
exec-once=waybar
exec-once=dunst
exec-once=nextcloud
exec-once=protonmail-bridge --noninteractive & disown
exec-once=[workspace 1 silent] element-desktop
exec-once=[workspace 3 silent] zen
exec-once=[workspace 4 silent] vesktop
exec-once=[workspace 5 silent] env --unset WAYLAND_DISPLAY whatsie & disown
exec-once=[workspace 6 silent] signal-desktop
exec-once=[workspace 7 silent] thunderbird

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

general {
    border_size=2
    no_border_on_floating=true
    gaps_in=3
    gaps_out=10
    col.active_border=0xffb072d1
    col.inactive_border=0xff292a37
}

decoration {
    rounding=4

    shadow{
        enabled=true
        range=60
        color=0x66000000
    }
}

animations {
    enabled=1
    animation=windows,1,4,default,slide
    animation=border,1,5,default
    animation=fadeIn,1,5,default
    animation=workspaces,1,3,default,slidevert
}

input {
    kb_model = pc104
    follow_mouse=0
    kb_layout = de
	kb_variant = nodeadkeys
	kb_options = caps:capslock
  
    touchpad {
	    natural_scroll = true
	}
}

gesture = 3, vertical, workspace

misc {
    disable_hyprland_logo = true
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

debug {
    disable_logs = false
}

bind=,XF86AudioMute,exec,pamixer -t
bind=,XF86AudioRaiseVolume,exec,pamixer -i 5
bind=,XF86AudioLowerVolume,exec,pamixer -d 5

bindl=,XF86AudioNext, exec, playerctl next
bindl=,XF86AudioPrev, exec, playerctl previous
bindl=,XF86AudioPlay, exec, playerctl play-pause

bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-


bind=SUPER, b, exec, zen
bind=, Print, exec, grim -g "$(slurp)" - | wl-copy
bind=SUPER, t, exec, kitty
bind=SUPER, e, exec, element-desktop
bind=SUPER, c, exec, code
bind=SUPER, r, exec, killall rofi -show drun || rofi -show drun
bind=SUPER SHIFT, r, exec, killall rofi || rofi -show calc -modi calc -no-show-match -no-sort -no-persist-history -calc-command \echo -n '{result}' | wl-copy\
bind=SUPER, plus, layoutmsg, togglesplit2
bind=SUPER, l, exec, swaylock
bind=SUPER SHIFT, s, exec, wlogout
bind=SUPER, p, killactive,

bind=SUPER, f, fullscreen, 0
bind=SUPER, m, fullscreen, 1
bind=SUPER SHIFT, f, fullscreenstate, -1 2

# better bindings
bind=SUPER, left, movefocus, l
bind=SUPER, right, movefocus, r
bind=SUPER, up, movefocus, u
bind=SUPER, down, movefocus, d

# Switch workspaces with SUPER + [0-9]
bind=SUPER, s, togglespecialworkspace, spotify
bind=SUPER, ssharp, togglespecialworkspace, term
bind=SUPER, 1, workspace, 1
bind=SUPER, 2, workspace, 2
bind=SUPER, 3, workspace, 3
bind=SUPER, 4, workspace, 4
bind=SUPER, 5, workspace, 5
bind=SUPER, 6, workspace, 6
bind=SUPER, 7, workspace, 7
bind=SUPER, 8, workspace, 8
bind=SUPER, 9, workspace, 9
bind=SUPER, 0, workspace, 10
  
#switch monitors
bind=SUPER, u, focusmonitor, +1
bind=SUPER, i, focusmonitor, -1

# Move active window to a workspace with SUPER + SHIFT + [0-9]
bind=SUPER SHIFT, 1, movetoworkspacesilent, 1
bind=SUPER SHIFT, 2, movetoworkspacesilent, 2
bind=SUPER SHIFT, 3, movetoworkspacesilent, 3
bind=SUPER SHIFT, 4, movetoworkspacesilent, 4
bind=SUPER SHIFT, 5, movetoworkspacesilent, 5
bind=SUPER SHIFT, 6, movetoworkspacesilent, 6
bind=SUPER SHIFT, 7, movetoworkspacesilent, 7
bind=SUPER SHIFT, 8, movetoworkspacesilent, 8
bind=SUPER SHIFT, 9, movetoworkspacesilent, 9
bind=SUPER SHIFT, 0, movetoworkspacesilent, 10

# move active window to relative monitor
bind=SUPER SHIFT, i, movewindow, mon:+1
bind=SUPER SHIFT, u, movewindow, mon:-1

# move the whole fucking workspace to a monitor
bind=SUPER SHIFT ALT, i, movecurrentworkspacetomonitor, +1
bind=SUPER SHIFT ALT, u, movecurrentworkspacetomonitor, -1

# swap window with window in direction
bind=SUPER SHIFT, left, swapwindow, l
bind=SUPER SHIFT, right, swapwindow, r
bind=SUPER SHIFT, up, swapwindow, u
bind=SUPER SHIFT, down, swapwindow, d


bindm=SUPER, mouse:272, movewindow
bindm=SUPER, mouse:273, resizewindow

